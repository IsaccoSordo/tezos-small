@if (blocks(); as blocks) {
  <app-table
    [headers]="['Hash', 'Level', 'Transactions', 'Proposer', 'Timestamp']"
    [show]="blocks.length > 0"
    [count]="(count()) || 100"
    [paginator]="true"
    (refresh)="refreshView($event)"
  >
    @for (block of blocks; track block.hash) {
      <tr>
        <td>
          <a [routerLink]="['/details', block.level]">{{ block.hash }}</a>
        </td>
        <td>{{ block.level }}</td>
        <td>{{ block.transactions }}</td>
        <td>{{ block.proposer?.alias ?? "\<none>" }}</td>
        <td>{{ block.timestamp | date : "dd.MM.yyyy HH:mm" }}</td>
      </tr>
    }
  </app-table>
}
